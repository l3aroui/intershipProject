<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>labelvie</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1" class="col-md-6 offset-3">
    <form method="post" th:action="@{save}" class="mt-5">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input class="form-control" type="number" id="Id" name="id" th:value="${product.id}">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input class="form-control" type="text" id="name" name="name" th:value="${product.name}">
            <span class="text-danger" th:errors="${product.name}"></span>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input class="form-control" type="number" id="price" name="price" th:value="${product.price}">
            <span class="text-danger" th:errors="${product.price}"></span>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input class="form-control" type="number" min="0" id="quantity" name="quantity" th:value="${product.quantity}">
            <span class="text-danger" th:errors="${product.quantity}"></span>
        </div>
        <div class="mb-3">
            <label for="dateAdded" class="form-label">Date Added</label>
            <input class="form-control" type="date" id="dateAdded" name="dateAdded" th:value="${product.dateAdded}">
            <span class="text-danger" th:errors="${product.dateAdded}"></span>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="active" name="active" th:checked="${product.active}">
                <label class="form-check-label" for="active">Active</label>
                <span class="text-danger" th:errors="${product.active}"></span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
